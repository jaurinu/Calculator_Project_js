<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
    
        <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button double operator-target">C</button>
                    <button class="calc-button operator-target">&larr;</button>
                    <button class="calc-button operator-target">&divide;</button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button number-target" id="seven">7</button>
                    <button class="calc-button number-target" id="eight">8</button>
                    <button class="calc-button number-target">9</button>
                    <button class="calc-button operator-target">&times;</button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button number-target">4</button>
                    <button class="calc-button number-target">5</button>
                    <button class="calc-button number-target">6</button>
                    <button class="calc-button operator-target" id="-">&minus;</button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button number-target">1</button>
                    <button class="calc-button number-target">2</button>
                    <button class="calc-button number-target">3</button>
                    <button class="calc-button operator-target" id="+">&plus;</button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button triple number-target">0</button>
                    <button class="calc-button operator-target">&equals;</button>
                </div>
 
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
